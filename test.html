<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello World</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      font-family: Arial, sans-serif;
      color: white;
      flex-direction: column;
      text-align: center;
    }
    h1 {
      font-size: 4em;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.5em;
      opacity: 0.8;
    }
    .btn {
      margin-top: 30px;
      padding: 12px 30px;
      border: none;
      border-radius: 50px;
      background-color: #ffeb3b;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
    }
    .btn:hover {
      background-color: #ffc107;
    }
  </style>
</head>
<body>

  <h1>Hello World!</h1>
  <p>Welcome to your first website page.</p>
  <a href="#" class="btn">Click Me</a>

</body>
</html>
